{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" >

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col">
          <h2 align="center" style="background-color: #6610f2; height:60px;">Login</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 ">
        </div>
        <div class="col-md-4 ">
          <div class="form-control">
            <form action="" method="post" name="register_form" >{%csrf_token%}
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control">
              <label for="name">Email</label>
              <input type="email" name="email" id="email" class="form-control" >
              <label for="zipcode">Zip Code</label>
              <input type="text" name="zipcode" id="zipcode" class="form-control"><br>
              <div class="row">
                <div class="col-md-9">
                  <a href="{%url 'register'%}" style="text-decoration: None;">Register  </a>
                </div>
                <div class="col-md-2">
                  <p  align="right">  <input type="submit" class="btn btn-outline-primary" value="Submit" ></p  >
                  
                </div>
              </div>
              {%if login%}
              <div class="alert alert-danger" role="alert">{{login}}</div>
              {%endif%}
            </form>
          </div>
        </div>
        <div class="col-md-4 ">       
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
